<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/pascalcss.css" />
    <style>
      #cookie-consent-inline {
        display: none;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 9999;
        border-top: 1px solid #e5e7eb;
        background: #ffffff;
        box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.12);
        padding: 20px 0;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          Segoe UI,
          Arial,
          sans-serif;
      }
      html.cookie-consent-show #cookie-consent-inline {
        display: block;
      }
      #cookie-consent-inline .cookie-container {
        max-width: 1100px;
        margin: 0 auto;
        padding: 0 16px;
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
      }
      #cookie-consent-inline .cookie-title {
        font-weight: 600;
        margin: 0 0 6px;
        color: #111827;
      }
      #cookie-consent-inline .cookie-text {
        margin: 0;
        color: #4b5563;
        font-size: 14px;
        line-height: 1.4;
      }
      #cookie-consent-inline .cookie-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      #cookie-consent-inline .cookie-btn {
        border: 1px solid #e5e7eb;
        background: #ffffff;
        color: #374151;
        padding: 8px 14px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
      }
      #cookie-consent-inline .cookie-btn-primary {
        background: #ec4899;
        border-color: #ec4899;
        color: #ffffff;
      }
      #cookie-consent-inline a {
        color: #db2777;
        text-decoration: none;
      }
      #cookie-consent-inline a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      ;(function () {
        var key = 'cookie_consent'
        var valid = { all: true, necessary: true, none: true }

        function readCookie() {
          var match = document.cookie.match('(?:^|; )' + key + '=([^;]*)')
          return match ? decodeURIComponent(match[1]) : null
        }

        function readStorage() {
          try {
            return window.localStorage.getItem(key)
          } catch (e) {
            return null
          }
        }

        function writeConsent(value) {
          document.cookie =
            key + '=' + encodeURIComponent(value) + '; Max-Age=31536000; Path=/; SameSite=Lax'
          try {
            window.localStorage.setItem(key, value)
          } catch (e) {
            // ignore storage errors
          }
        }

        function hideBanner() {
          document.documentElement.classList.remove('cookie-consent-show')
        }

        function ensureBannerState() {
          var value = readCookie() || readStorage()
          if (!valid[value]) {
            document.documentElement.classList.add('cookie-consent-show')
          }
        }

        function attachHandlers() {
          var banner = document.getElementById('cookie-consent-inline')
          if (!banner) return

          banner.addEventListener('click', function (event) {
            var target = event.target
            if (!(target instanceof HTMLElement)) return

            var choice = target.getAttribute('data-consent')
            if (!choice || !valid[choice]) return

            writeConsent(choice)
            hideBanner()
          })
        }

        ensureBannerState()
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', attachHandlers)
        } else {
          attachHandlers()
        }
      })()
    </script>
    {% renderHead() %}
  </head>
  <body>
    <div id="cookie-consent-inline" role="dialog" aria-live="polite">
      <div class="cookie-container">
        <div>
          <p class="cookie-title">Cookie Consent</p>
          <p class="cookie-text">
            We use Google Analytics 4 and GoatCounter for anonymous visit statistics to improve the
            site. Your data is never sold. You can accept all cookies, only necessary ones, or
            reject everything. <a href="/privacy">Privacy Policy</a>
          </p>
        </div>
        <div class="cookie-actions">
          <button class="cookie-btn" data-consent="none" type="button">Reject All</button>
          <button class="cookie-btn" data-consent="necessary" type="button">Necessary Only</button>
          <button class="cookie-btn cookie-btn-primary" data-consent="all" type="button">
            Accept All
          </button>
        </div>
      </div>
    </div>
    {% mainStack %}
  </body>
</html>
